<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create New Contact</h2>

              <form #form="ngForm" (ngSubmit)="addUser()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg" 
                  name="firstName" [(ngModel)]="addUserRequest.firstName"/>
                  <label class="form-label" for="firstName">First Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg"
                  name="lastName" [(ngModel)]="addUserRequest.lastName" />
                  <label class="form-label" for="lastName">Last Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email"  class="form-control form-control-lg" 
                  name="email" [(ngModel)]="addUserRequest.email"/>
                  <label class="form-label" for="email">Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" 
                  name="phone" [(ngModel)]="addUserRequest.phone"/>
                  <label class="form-label" for="form3Example4cdg">Phone</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Create</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
